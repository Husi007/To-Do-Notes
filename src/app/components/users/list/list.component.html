<div class="content">
  <div class="todo-container">
    <h1>Users</h1>
    <a routerLink="add" class="btn btn-sm btn-success mb-2">Add User</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="table-width-25">First Name</th>
          <th class="table-width-25">Last Name</th>
          <th class="table-width-25">Username</th>
          <th class="table-width-25">Email</th>
          <th class="table-width-10"> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td class="table-td">
            <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
            <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user"
              [disabled]="user.isDeleting">
              <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
              <span *ngIf="!user.isDeleting">Delete</span>
            </button>
          </td>
        </tr>
        <tr *ngIf="!users">
          <td colspan="4" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
